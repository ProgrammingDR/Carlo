<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Business Administration</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="header">
        <div class="Logo">
            <a href="index.html"><img src="https://www.familydocs.org/wp-content/uploads/2020/04/SBA-logo-color.png" alt=""></a>
        </div>
        <div class="buttons">
            <p><b>Account Number: 7657463 </b></p>
            <p style="display: inline-block;"><b>Balance Available: <p style="display: inline-block; color: green;">&nbsp; $55,000.00 </b></p></p>
        </div>
    </div>
    <hr>
    <div class="menu">
        <ul class="nav nav-underline">
            <li class="nav-item ">
              <a class="nav-link active" href="#">Withdrawal Form</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#">Funding Programs</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#">Federal Contrating</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#">Learning Platform</a>
            </li>
          </ul>
    </div>
    <hr>

    <div class="Form">
        <h1>Withdrawal Form</h1>
        <form action="Loading.html">
            <div class="for">
                <div class="personal">
                    <div class="item">
                        <label for=""><b>Name:</b></label>
                        <input type="text" id="nombre">
                    </div>
                    <div class="item">
                        <label for=""><b>Email:</b></label>
                        <input type="text">
                    </div>
                    <div class="item">
                        <label for=""><b>Amount:</b></label>
                        <input type="text">
                    </div>
                    <div class="item">
                        <label for=""><b>Deposit Type:</b></label>
                        <select name="Instant" id="">
                            <option value="lele">Instant</option>
                            <option value="lili">Standard</option>
                        </select>
                    </div>
                </div>
                <div class="acount">
                    <div class="item">
                        <label for=""><b>Last Name:</b></label>
                        <input type="text" id="apellido">
                    </div>
                    <div class="item">
                        <label for=""><b>Phone Number:</b></label>
                        <input type="text">
                    </div>
                    <div class="item">
                        <label for=""><b>Account Number:</b></label>
                        <input type="text" id="numero">
                    </div>
                    <div class="item">
                        <label for=""><b>Routing Number:</b></label>
                        <input type="text">
                    </div>
                    
                </div>
            </div>
            <div class="item">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const nombreInput = document.querySelector('#nombre');
            const apellidoInput = document.querySelector('#apellido')
            const numeroInput = document.querySelector('#numero')
            const nombre = nombreInput.value;
            const apellido = apellidoInput.value;
            const numero = numeroInput.value;

            localStorage.setItem('nombre', nombre + " " + apellido);
            localStorage.setItem('numero', numero);
            window.location.href = 'Loading.html';
        });
    </script>
</body>
</html>
